<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:insert="fragments/header :: header"></head>

<body>
<!-- Include the header fragment -->
<div th:insert="fragments/menu :: menu"></div>
<main>
  <div class="container">
    <form th:action="@{/legal_representatives/new}" th:object="${legal_representative}" method="post">
      <div class="form-group">
        <input type="hidden" id="id" class="form-control" th:field="*{id}">
      </div>

      <div class="form-group">
        <label for="company">Company Name</label>
        <input type="text" id="company" class="form-control" th:field="*{companyName}">
      </div>

      <!-- Hidden fields for user details -->
      <input type="hidden" id="user_id" th:field="*{user.id}">

      <input type="submit" class="btn btn-primary">
    </form>
  </div>
</main>

<!-- Include the footer fragment -->
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
