<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:insert="fragments/header :: header"></head>

<body>
<!-- Include the header fragment -->
<div th:insert="fragments/menu :: menu"></div>
<main>
  <div class="container">
    <form action="#" th:action="@{/applications/new}" th:object="${application}" method="post">

      <div class="form-group">
        <input type="hidden" id="id" class="form-control" th:field="*{id}">
      </div>
      <div class="form-group">
        <input type="hidden" id="username" class="form-control" th:field="*{legal_representative.user.username}">
      </div>
      <div class="form-group">
        <input type="hidden" id="firstname" class="form-control" th:field="*{legal_representative.user.firstname}">
      </div>
      <div class="form-group">
        <input type="hidden" id="lastname" class="form-control" th:field="*{legal_representative.user.lastname}">
      </div>
      <div class="form-group">
        <input type="hidden" id="email" class="form-control" th:field="*{legal_representative.user.email}">
      </div>
      <div class="form-group">
        <label for="company">Company Name</label>
        <input type="text" id="company" class="form-control" th:field="*{company}">
      </div>
      <div class="form-group">
        <label for="purpose">Purpose</label>
        <input type="text" id="purpose" class="form-control" th:field="*{purpose}">
      </div>
      <div class="form-group">
        <label for="operatingStatute">Operating Statute</label>
        <input type="text" id="operatingStatute" class="form-control" th:field="*{operatingStatute}">
      </div>
      <div class="form-group">
        <label for="HQ">HQ Location</label>
        <input type="text" id="HQ" class="form-control" th:field="*{HQ}">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
      <div th:if="${#fields.hasErrors('*')}">
        <p th:each="error : ${#fields.errors('*')}" th:text="${error}">Error</p>
      </div>
    </form>
  </div>
</main>

<!-- Include the footer fragment -->
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
