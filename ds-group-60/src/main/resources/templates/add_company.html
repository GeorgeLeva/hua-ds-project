<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:insert="fragments/header :: header"></head>

<body>
<!-- Include the header fragment -->
<div th:insert="fragments/menu :: menu"></div>
<main>
  <div class="container">
    <form th:action="@{/legal_representatives/new}" th:object="${legal_representative}" method="post">
      <form th:action="@{/legal_representatives/add_company/{legal_representative_id}(legal_representative_id=${legal_representative.id})}" method="post" th:object="${company}">
        <div class="form-group">
          <label for="name">Company Name</label>
          <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Enter company name">
        </div>
        <button type="submit" class="btn btn-primary">Add Company</button>
      </form>
  </div>
</main>

<!-- Include the footer fragment -->
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
